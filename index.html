<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="funnel">
				<div class="col-md-7">
					<img style="width:95%" src="img/landing.jpg" class="img-responsive animated fadeIn" />
					<div class="features animated fadeInLeft">
						<ul>
							<li>Reservation</li>
							<li>Front Desk</li>
							<li>Owner Rental program</li>
							<li>Maintenance Fee Accounting</li>
							<li>Owner Web Portal</li>
							<li>Commission-free Booking Engine</li>
							<li>Implementation and training</li>
							<li>Attractive pricing</li>
						</ul>
					</div>
				</div>
			<div class="col-md-5 animated fadeInDown">
			<h2 class="spiked-title grey">General Enquiries</h2>
				<div id="contact_results"></div>
				<form id="contact_form">
					  <div class="form-group">
						<label for="fullname">Name</label>
						<input type="text" class="form-control" name="fullname" placeholder="Full Name">
					  </div>
					  <div class="form-group">
						<label for="companyname">Company Name</label>
						<input type="text" class="form-control" name="company" placeholder="Your Company Name">
					  </div>
					  <div class="form-group">
						<label for="phonenumber">Phone Number</label>
						<input type="text" class="form-control" name="phone"  placeholder="Your Phone Number">
					  </div>
					  <div class="form-group">
						<label for="companyname">Email</label>
						<input type="email" class="form-control" name="email" placeholder="Your Email">
					  </div>
					  
					  <div class="checkbox">
						  <input type="checkbox" id="obligation" name="interest" />
						  <label for="obligation">I want a no-obligation quote</label>
						  <input type="checkbox" id="pro-demonstration" name="interest" />
						  <label for="pro-demonstration">I want a free product demonstration</label>
						  <input type="checkbox" id="email-me" name="interest" />
						  <label for="email-me">Email me with more information</label>
						  <input type="checkbox" id="call-me" name="interest" />
						  <label for="call-me">Call Me</label>
					  </div>
					  <br>
					<button class="large yellow button" id="submit_btn">Send Message</button>
				</form>
			</div>
		</div> <!-- / funnel -->
	</div> <!-- / row -->
</div> <!-- / container -->
		
		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
	<script src="js/form.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/customInput.jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input').customInput();
		});
	</script>	
  </body>
</html>
